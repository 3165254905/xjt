<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相“愈”一“夏”，“心”运有你</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .iframe-container {
        position: relative;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        width: 48%;
        height: 350px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .title {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .fullscreen-btn,
      .exit-fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      .exit-fullscreen-btn {
        display: none;
      }

      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>相“愈”一“夏”，“心”运有你</h1>
    <div class="container">
      <div class="iframe-container" id="iframe1">
        <div class="title">幸会性会，心性共舞</div>
        <button class="fullscreen-btn">全屏</button>
        <button class="exit-fullscreen-btn">取消全屏</button>
        <iframe src="https://www.wjx.cn/vm/OaQQBc4.aspx?width=750&source=iframe&s=t"></iframe>
      </div>
      <div class="iframe-container" id="iframe2">
        <div class="title">玫瑰少年，勇敢说不</div>
        <button class="fullscreen-btn">全屏</button>
        <button class="exit-fullscreen-btn">取消全屏</button>
        <iframe src="https://www.wjx.cn/vm/Qw5d752.aspx?width=750&source=iframe&s=t"></iframe>
      </div>
      <div class="iframe-container" id="iframe3">
        <div class="title">悦纳自己，向阳而生</div>
        <button class="fullscreen-btn">全屏</button>
        <button class="exit-fullscreen-btn">取消全屏</button>
        <iframe src="https://www.wjx.cn/vm/wZqSNJC.aspx?width=750&source=iframe&s=t"></iframe>
      </div>
      <div class="iframe-container" id="iframe4">
        <div class="title">情绪管理</div>
        <button class="fullscreen-btn">全屏</button>
        <button class="exit-fullscreen-btn">取消全屏</button>
        <iframe src="https://www.wjx.cn/vm/Qc25dCx.aspx?width=750&source=iframe&s=t"></iframe>
      </div>
    </div>

    <script>
      document.querySelectorAll('.fullscreen-btn').forEach((button) => {
        button.addEventListener('click', () => {
          const container = button.parentElement
          container.classList.add('fullscreen')
          document.querySelectorAll('.iframe-container').forEach((el) => {
            if (el !== container) el.classList.add('hidden')
          })
          button.style.display = 'none'
          container.querySelector('.exit-fullscreen-btn').style.display = 'block'
        })
      })

      document.querySelectorAll('.exit-fullscreen-btn').forEach((button) => {
        button.addEventListener('click', () => {
          const container = button.parentElement
          container.classList.remove('fullscreen')
          document.querySelectorAll('.iframe-container').forEach((el) => {
            el.classList.remove('hidden')
          })
          button.style.display = 'none'
          container.querySelector('.fullscreen-btn').style.display = 'block'
        })
      })
    </script>
  </body>
</html>
