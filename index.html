<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yurunfeng's Personal Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      section {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      h1,
      h2 {
        margin-top: 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Yurunfeng's Homepage</h1>
    </header>

    <section>
      <h2>About Me</h2>
      <p>我是湖州学院的一名计算机科学与技术专业的学生，对编程和网页开发充满热情。</p>
      <p>目前居住在浙江省绍兴市。</p>
      <p>目标：取得驾照并准备研究生入学考试。</p>
    </section>

    <section>
      <h2>Useful Links</h2>
      <ul id="links">
        <!-- Links will be dynamically generated here -->
      </ul>
    </section>

    <script>
      // JavaScript 数组用于存储链接，以备将来使用
      var links = [
        { name: '时间记录与路径管理系统', url: 'http://yurunfeng.cn/path' },
        { name: '收入情况统计系统', url: 'http://yurunfeng.cn/income' },
        // 更多链接可以在此添加
      ]

      // 获取存放链接的 ul 元素
      var ul = document.getElementById('links')

      // 遍历 links 数组，生成链接列表
      links.forEach(function (link) {
        var li = document.createElement('li')
        var a = document.createElement('a')
        a.href = link.url
        a.textContent = link.name
        li.appendChild(a)
        ul.appendChild(li)
      })
    </script>
  </body>
</html>
