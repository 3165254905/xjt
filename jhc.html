<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用规则</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .rule {
        margin: 20px 0;
        padding: 15px;
        background-color: #e0f7fa;
        border-left: 5px solid #00796b;
        border-radius: 4px;
      }
      .rule p {
        margin: 0;
        color: #00796b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>使用规则</h1>
      <div class="rule">
        <p>1. 在使用电脑时，如果需要关闭某个软件，例如浏览器、EXCEL表格等，需要提前取得我的同意，否则时间-30分钟。</p>
      </div>
      <div class="rule">
        <p>2. 在使用我的物品时，需要提前取得我的同意，否则时间-30分钟。</p>
      </div>
    </div>
  </body>
</html>
